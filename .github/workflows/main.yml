name: ReactJs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  react-build:

    runs-on: [self-hosted, web]

    steps:
 
    - uses: actions/checkout@v3
    
    - name: Removing old build
      run : cd /var/www/actions-runner/_work/prizeminer/prizeminer/ && sudo su && rm -rf build
      
    - name: Installing Packages
      run: cd /var/www/actions-runner/_work/prizeminer/prizeminer/ && sudo su && npm install
      
    - name: Creating Build
      run: cd /var/www/actions-runner/_work/prizeminer/prizeminer/ && sudo su && npm run --silent build
      env:
       CI: false
    - name: Copy .htaccess
      run: sudo cp /var/www/.htaccess /var/www/actions-runner/_work/prizeminer/prizeminer/build
      
